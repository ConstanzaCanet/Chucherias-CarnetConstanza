     <!--Formulario-->
    <h2 class="tituLoguin">¡UNETE A NUESTRA COMUNIDAD!</h2>


    <form class="LoguinForm">
      <legend>Perfil</legend>
      <div class="form-row">
        <div class="col">
          <label for="inputPassword4" class="Nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="col">
          <label for="inputPassword4" class="Apellido">Apellido</label>
          <input type="text" class="form-control" placeholder="Apellido">
        </div>
      </div>
 
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4" class="email">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>

        <div class="form-group col-md-6">
          <label for="inputPassword4" class="Contraseña">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress" class="Direccion">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Siempre Viva 120">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label condicion" for="gridCheck">
            Acepto terminos y condiciones
          </label>
        </div>
      </div>
    </form>

    <div class="bott">
    <button type="submit" class="btn btn-outline-primary botonFormulario unirme">UNIRME!</button>
    </div>

 </main>
